<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories!</title>
  </head>
  <body>
    <h1>Calories! Count em.</h1>
    <form action="" class="calorie-form">
      <label for=""></label>
      <input
        required
        maxlength="6"
        type="text"
        class="calorie-form_input"
        placeholder="Enter calories"
      />
      <button class="calorie-form_button">+</button>
    </form>
  </body>
  <script src="js/app.js"></script>
</html>
