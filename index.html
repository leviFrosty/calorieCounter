<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/variables.js"></script>
  </head>
  <body>
    <h1>Calories! Count em.</h1>
    <form class="desiredCalories-form">
      <label for="calLimit">Enter daily limit</label>
      <input
        id="calLimit"
        placeholder="2000"
        required
        type="number"
        min="500"
        max="99999"
        type="text"
        class="desiredCalories-form_input"
      />
    </form>
    <form action="" class="calorie-form">
      <input
        required
        type="number"
        min="1"
        max="9999"
        type="text"
        class="calorie-form_input"
        placeholder="Enter calories"
      />
      <button class="calorie-form_button">+</button>
    </form>
    <ul class="calorie-entries"></ul>
    <div class="grid-container maxCalCalculator">
      <div class=""></div>
      <div class=""></div>
    </div>
    <div class="weather-container">
      <span></span>
    </div>
  </body>
  <script src="js/calorieForm.js"></script>
  <script src="js/calorieLimit.js"></script>
  <script src="js/weather.js"></script>
</html>
